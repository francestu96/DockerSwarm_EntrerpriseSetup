version: "3"

networks:
  custom_net:
    driver: overlay

services:
  database:
    image: mariadb
    hostname: database
    networks:
      - custom_net
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: joomla
    volumes:
      - /gfs/db-volume/data:/var/lib/mysql

  phpmyadmin:
    image: custom-phpmyadmin:latest
    networks:
      - custom_net
    environment:
      DB_HOST: database 
      DB_USER: root
      DB_PASSWORD: admin
    deploy:
      mode: global

  joomla: 
    image: custom-joomla:latest
    networks:
      - custom_net
    volumes:
      - /gfs/joomla-volume/components:/var/www/html/components
      - /gfs/joomla-volume/administrator:/var/www/html/administrator
      - /gfs/joomla-volume/images:/var/www/html/images
    environment:
      DB_HOST: database
      DB_USER: root
      DB_PASSWORD: admin
      DB_NAME: joomla
      JOOMLA_ADMIN_USER: admin
      JOOMLA_ADMIN_PASS: admin
      JOOMLA_ADMIN_EMAIL: admin@admin.it
    deploy:
      mode: global
   
  prometheus:
    image: custom-prometheus:latest
    deploy:
      mode: global
    networks:
      - custom_net

  grafana:
    image: custom-grafana:latest
    networks:
      - custom_net
    volumes:
     - /gfs/grafana-volume/grafana.db:/var/lib/grafana/grafana.db
    deploy:
      mode: global

  proxy:
    image: custom-proxy:latest
    networks:
      - custom_net
    ports:
      - 80:80
    deploy:
      mode: global  

  cadvisor:
    image: google/cadvisor
    deploy:
      mode: global
    networks:
      - custom_net

  node-exporter:
    image: prom/node-exporter
    deploy:
      mode: global
    networks:
      - custom_net
